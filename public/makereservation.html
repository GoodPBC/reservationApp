<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Make A Reservation</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">		
		<div class="row">
			<div class="col-lg-12">
				<div class="jumbotron">		
				  <h1 class="text-center"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>Hot Restaurant</h1>
				  <p class="text-center">Make A Reservation</p>
				  <p class="text-center"><a class="btn btn-primary btn-lg" href="/view" role="button"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> View Reservations</a><a class="btn btn-primary btn-lg" href="/" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></p>
				</div>
			</div>
		</div>
	</div>	

	<div class="container">		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Table Reservation</div>
					<div class="panel-body">
						<div class="input-group">
							<input type="text" class="form-control" id="nameInput" placeholder="Your Name" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2"></span>
						</div><br>	

						<div class="input-group">
							<input type="text" class="form-control" id="phoneInput" placeholder="Your Phone Number" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2"></span>
						</div><br>

						<div class="input-group">
							<input type="text" class="form-control" id="emailInput" placeholder="Your E-Mail" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2"></span>
						</div><br>

						<div class="input-group">
							<input type="text" class="form-control" id="uniqueInput" placeholder="Unique ID" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2"></span>
						</div><br>

				<p><a class="btn btn-primary btn-sm" href="/view" role="button" id="submit"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Submit</a>

							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	

</body>
</html>
